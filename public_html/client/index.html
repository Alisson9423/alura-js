<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/css.css" type="text/css"> </head>

    <body>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center text-primary display-3">Negociação</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div id="mensagemView"></div>
                    <div class="col-md-12">
                        <form class="form" onsubmit="negociacaoController.adiciona(event)">

                            <div class="form-group"> 
                                <label for="data">Data</label>
                                <input type="date" id="data" class="form-control" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="quantidade">Quantidade</label>
                                <input type="number"min="1" step="1" id="quantidade" value="1" class="form-control" required placeholder="Quantidade"> 
                            </div>


                            <div class="form-group"> 
                                <label for="valor">Valor</label>
                                <input type="number" id="valor" class="form-control" placeholder="Valor"> 
                            </div>
                            
                            <button class="btn btn-primary" href="#">Incluir&nbsp;<i class="fa fa-fw fa-pencil-square-o"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn m-0 btn-primary text-white" href="#">Importar negociação&nbsp;</button>
                        <button onclick="negociacaoController.apaga()" class="btn m-0 btn-primary text-white">Apagar</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="negociaoesView">
            
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
        <script src="js/app/models/Negociacao.js"></script>
        <script src="js/app/views/View.js/"></script>
        <script src="js/app/Controller/NegociacaoContoller.js"></script>
        <script src="js/app/helpers/DateHelper.js"></script>
        <script src="js/app/models/ListaNegociacoes.js"></script>
        <script src="js/app/views/NegociaoesView.js"></script>
        <script src="js/app/models/Mensagem.js"></script>
        <script src="js/app/views/MensagemView.js"></script>
        <script src="js/app/services/ProxyFactory.js"></script>
        
        <script>
            let negociacaoController = new NegociacaoContoller();
        </script>    
    </body>

</html>
